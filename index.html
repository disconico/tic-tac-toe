<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <section>
        <h1 class="game--title">Sith vs Jedi</h1>
        <div class="game--container">
            <div data-index="0" class="field empty" id="0"></div>
            <div data-index="1" class="field empty" id="1"></div>
            <div data-index="2" class="field empty" id="2"></div>
            <div data-index="3" class="field empty" id="3"></div>
            <div data-index="4" class="field empty" id="4"></div>
            <div data-index="5" class="field empty" id="5"></div>
            <div data-index="6" class="field empty" id="6"></div>
            <div data-index="7" class="field empty" id="7"></div>
            <div data-index="8" class="field empty" id="8"></div>
        </div>
        <h2 class="game--status" id="message">Let's play!</h2>
        <button class="game--restart" id="restart-button">Restart Game</button>

    </section>
    <div class="footer">
        <p id="footer-text">Â© disconico</p>
        <a href="https://github.com/disconico" target="_blank">
            <img src="./images/github-icon.png">
        </a>
    </div>

</body>

</html>
