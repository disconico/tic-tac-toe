<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <div data-index="0" class="field" id="0"></div>
            <div data-index="1" class="field" id="1"></div>
            <div data-index="2" class="field" id="2"></div>
            <div data-index="3" class="field" id="3"></div>
            <div data-index="4" class="field" id="4"></div>
            <div data-index="5" class="field" id="5"></div>
            <div data-index="6" class="field" id="6"></div>
            <div data-index="7" class="field" id="7"></div>
            <div data-index="8" class="field" id="8"></div>
        </div>
        <h2 class="game--status" id="message"></h2>
        <button class="game--restart" id="restart-button">Restart Game</button>
    </section>
</body>
</html>
